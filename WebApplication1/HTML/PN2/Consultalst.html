<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista Consultas</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="Consultalst.js" type="text/javascript"></script>
</head>
<body>
    <div class="container border">
        <h1 class="py-3" id="titulo">Consultas</h1>
        <div class="text-right">
            <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseFiltros">Filtros</button>
            <button type="button" class="btn btn-danger" onclick="adicionar()">Adicionar</button>
        </div>

        <div class="collapse " id="collapseFiltros">
            <div class="row">
                <div class="col-2 form-section">
                    <label for="id_de">Id de:</label>
                    <input type="number" class="form-control" id="id_de">
                    <label for="id_ate">Id até:</label>
                    <input type="number" class="form-control" id="id_ate">
                </div>
                <div class="col-2 form-section">
                    <label for="hosp_id">Id do hospital:</label>
                    <input type="number" class="form-control" id="hosp_id">
                    <label for="utnt_id">Id do utente:</label>
                    <input type="number" class="form-control" id="utnt_id">
                    <label for="func_id">Id do funcionário:</label>
                    <input type="number" class="form-control" id="func_id">
                </div>
                <div class="col-2 form-section">
                    <label for="id_de">Data de:</label>
                    <input type="date" class="form-control" id="data_de">
                    <label for="id_ate">Data até:</label>
                    <input type="date" class="form-control" id="data_ate">
                </div>
            </div>
            <div class="col-12 text-right">
                <button type="button" class="btn btn-success" onclick="AplicarFiltros()">Aplicar</button>
            </div>
        </div>

        <div class="row mt-3">
            <table id="tabela" class="table">
            </table>
        </div>
    </div>

    <!-- Modal Funcionário -->
    <div class="modal" id="modalFunc">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100">Funcionário Acompanhante</h4>
                </div>

                <!-- Corpo -->
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 form-section">
                            <input type="hidden" class="form-control" id="idModalF">
                            <label for="func1">Funcionário:</label>
                            <input type="text" class="form-control" id="func1" autocomplete="off">
                            <div class="dropdown-test">
                                <div id="func2" class="dropdown-auto list-group"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-light border" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="Acao()">Confirmar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Responsável -->
    <div class="modal" id="modalResp">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100">Disponibilidade</h4>
                </div>

                <!-- Corpo -->
                <div class="modal-body">
                    <div class="row justify-content-between">
                        <div class="col-4 form-section">
                            <input type="text" class="form-control" id="idModalR" disabled>
                        </div>
                        <div class="col-4 form-section">
                            <input type="date" class="form-control" id="dataModalR" disabled>
                        </div>
                    </div>
                </div>

                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-light border" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="Acao()">Confirmar</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
