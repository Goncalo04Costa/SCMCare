<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acompanhamento de Consulta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .form-group input[type="radio"] {
                margin-right: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Acompanhamento de Consulta</h2>
        <form id="consultaForm" action="https://localhost:7134/menu.html" method="POST">
            <div class="form-group">
                <label for="acompanhar">Pode acompanhar na consulta?</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="acompanhar" id="acompanharSim" value="sim">
                        <label class="form-check-label" for="acompanharSim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="acompanhar" id="acompanharNao" value="nao">
                        <label class="form-check-label" for="acompanharNao">Não</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações (opcional):</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#consultaForm').submit(function(e) {
                e.preventDefault(); // Evita o envio normal do formulário

                // Mostra a notificação de "Resposta enviada"
                $('#respostaEnviada').fadeIn().delay(2000).fadeOut(); // Mostra por 2 segundos

                // Redireciona para a página desejada
                setTimeout(function() {
                    window.location.href = 'https://localhost:7134/PN2/Consultalst.html';
                }, 2000); // Redireciona após 2 segundos
            });
        });
    </script>

    <!-- Notificação de "Resposta enviada" -->
    <div id="respostaEnviada" class="alert alert-success text-center mt-3" style="display: none;">
        Resposta enviada
    </div>
</body>
</html>
