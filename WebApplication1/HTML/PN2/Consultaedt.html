<!DOCTYPE html>
<html>
<head>
    <title>Consulta</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="Consultaedt.js" type="text/javascript"></script>
	
  <style>
    .dropdown-test {
      max-height: 100px;
	  overflow-y: auto;
	  position:absolute;
	  width:100%;
      z-index: 1000;
    }
    .dropdown-auto {
      cursor: pointer;
    }
    .dropdown-auto:hover {
      background-color: #f8f9fa;
    }
  </style>
  
</head>
<body>
    <div class="container border py-4">
        <h1 class="py-3">Consulta</h1>
        <div class="row">
            <div class="col-4 form-section">
                <label for="id">Código:</label>
                <div class="input-group">
                    <input type="number" class="form-control col-6" id="id" disabled>
                </div>
            </div>
			
			<div class="col-6"></div>
            <div class="col-2 form-section">
                <label for="data">Data:</label>
                <div class="input-group">
                    <input type="date" class="form-control col-12" id="data">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7 form-section">
                <label for="utn1">Utente:</label>
				<input type="text" class="form-control" id="utn1" autocomplete="off">
				<div class="dropdown-test">
					<div id="utn2" class="dropdown-auto list-group"></div>
				</div>
            </div>
            <div class="col-5 form-section">
                <label for="hosp">Hospital:</label>
				<input type="text" class="form-control" id="hosp1" autocomplete="off">
				<div class="dropdown-test">
					<div id="hosp2" class="dropdown-auto list-group"></div>
				</div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-section">
                <label for="desc">Descrição:</label>
				<textarea class="form-control" id="desc" rows="3"></textarea>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="row">
            <div class="col-sm-12 pt-3 text-right">
                <a onclick="Acao();" id="btnAcao" class="btn btn-primary">Executar</a>
                <a href="Consultalst.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </div>

</body>
</html>
