<!DOCTYPE html>
<html lang="en">
<head>
    <title>Atualizar um pedido no Armazem</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="ArmazemAtualizar.js" type="text/javascript"></script>
</head>
<style>
    .input {
        width: 280px;
        height: 100px;
    }

    .inputs {
        width: 400px;
        height: 100px;
    }

    .dados {
        text-align: right;
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body>
    <div class="container border py-4 px-5 cont">
        <h1 class="py-3">Atualizar Pedido</h1>
        <div class="input">
            <div class="dados">
                <label for="pedido">Pedido:</label>
                <input type="text" id="pedido">
            </div>

            <div class="dados">
                <label for="material">Material:</label>
                <input type="text" id="material">
            </div>
        </div>

        <br>
        <div class="inputs">
            <div class="dados">
                <label for="encomendada">Quantidade Encomendada:</label>
                <input type="text" id="encomendada">
            </div>
            <div class="dados">
                <label for="enviada">Quantidade Enviada:</label>
                <input type="text" id="enviada">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 pt-4">
                <a onclick="" id="btnAcao" class="btn btn-danger">Voltar</a>
            </div>
            <div class="col-sm-6 pt-3 text-right">
                <a onclick="" id="btnAcao" class="btn btn-primary">Atualizar</a>
            </div>

        </div>
    </div>
</body>
</html>
