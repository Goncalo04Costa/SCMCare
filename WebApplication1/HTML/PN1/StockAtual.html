<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Atual de Materiais</title>

    <meta charset="utf-8">

<style>
    .rounded-table {
        border-collapse: separate;
        border-spacing: 0;
        border: 1px solid #ddd;
        border-radius: 10px;
    }

    .rounded-table th,
    .rounded-table td {
         border: 1px solid #ddd;
    }

    .table-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>

    <div class="container border py-4 table-striped">
        <h1 class="py-3">Stock Atual</h1>
        <div class="container table-container">
            <table cellpadding="10" class="rounded-table">
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Stock Atual</th>
                        <th>Funciário</th>
                        <th>Stock Baixo</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas vao ser adicionadas aqui usando js -->
                </tbody>
